<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 300ms ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }

        .page.active {
            opacity: 1;
            z-index: 1;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            position: absolute;
            left: 343px;
            top: 980px;
            width: 1577px;
            height: 100px;
            display: flex;
        }

        .nav-left, .nav-right {
            width: 50%;
            height: 100%;
            cursor: pointer;
        }

        .special-link {
            position: absolute;
            width: 247px;
            height: 54px;
            cursor: pointer;
        }

        .page-1-link {
            position: absolute;
            left: 100px;
            top: 631px;
            width: 545px;
            height: 108px;
            cursor: pointer;
        }
    </style>
    <title>Telequant</title>
</head>
<body>
    <script>
        
        function createPage(id, imgSrc, prevPage, nextPage) {
            const pageDiv = document.createElement('div');
            pageDiv.classList.add('page');
            pageDiv.id = 'page' + id;

            if (id === 1) pageDiv.classList.add('active');

            pageDiv.innerHTML = `
                <img src="${imgSrc}" alt="Page ${id}" />                
                ${ 
                    id !== 1 ? 
                    `<div class="navbar">
                        <div class="nav-left" ${prevPage ? `onclick="navigateToPage(${prevPage})"` : ''}></div>
                        <div class="nav-right" ${nextPage ? `onclick="navigateToPage(${nextPage})"` : ''}></div>
                    </div>
                    <div class="special-link" style="left: 48px; top: 335px;" onclick="navigateToPage(1)"></div>
                    <div class="special-link" style="left: 48px; top: 393px;" onclick="navigateToPage(2)"></div>
                    <div class="special-link" style="left: 48px; top: 453px;" onclick="navigateToPage(5)"></div>` : 
                    `<div class="page-1-link" onclick="navigateToPage(2)"></div>`
                }
            `;
            document.body.appendChild(pageDiv);
        }

        function navigateToPage(pageNumber) {
            const currentPage = document.querySelector('.page.active');
            const nextPage = document.getElementById('page' + pageNumber);

            if (currentPage !== nextPage) {
                currentPage.classList.remove('active');
                nextPage.classList.add('active');
                // Ensuring the new page fades in smoothly while the old page fades out
            }
        }

        // Create pages dynamically
        createPage(1, 'image1.svg', null, 2);
        createPage(2, 'image2.svg', 1, 3);
        createPage(3, 'image3.svg', 2, 4);
        createPage(4, 'image4.svg', 3, 5);
        createPage(5, 'image5.svg', 4, 6);
        createPage(6, 'image6.svg', 5, 7);
        createPage(7, 'image7.svg', 6, 8);
        createPage(8, 'image8.svg', 7, null);

    </script>
</body>
</html>
